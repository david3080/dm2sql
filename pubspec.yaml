name: dm2sql
description: "DMNotation記法からSQLite WASMデータベースを自動構築するFlutter Webアプリケーション"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  drift: ^2.14.0
  sqlite3: ^2.4.0
  petitparser: ^6.0.2
  args: ^2.4.2
  flutter_riverpod: ^2.4.9
  go_router: ^13.2.0
  toggle_switch: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

executables:
  dmnotation_validator:
